{% set name = "onnx2torch" %}
{% set version = "1.5.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2a239cf0871cbbeec13d43e2a72ac2f8b3c8dcf80695e4d1040c3deed2b14a2

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy >=1.16.4
    - onnx >=1.9.0
    - python >={{ python_min }}
    - pytorch >=1.8.0
    - torchvision >=0.9.0

test:
  imports:
    - onnx2torch
    - onnx2torch.node_converters
    - onnx2torch.utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ENOT-AutoDL/onnx2torch
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Nice Onnx to Pytorch converter
  doc_url: https://github.com/ENOT-AutoDL/onnx2torch
  dev_url: https://github.com/ENOT-AutoDL/onnx2torch

extra:
  recipe-maintainers:
    - senysenyseny16
